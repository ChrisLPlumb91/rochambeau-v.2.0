<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/style.css">

        <title>Rochambeau v2.0</title>
    </head>
    <body>
        <header class="table-divs">
            <div class="table-cell-divs">
                <div class="inline-block-divs">
                    <h1>ROCHAMBEAU</h1>
                    <h2>v2.0</h2>
                </div>
            </div> 
        </header>

        <section class="main-section table-divs"> <!-- 100% width, 750px height -->
            <div class="table-cell-divs">

                <div class="fighter-containers-outer inline-block-divs"> <!-- 18% width, 700px height -->
                    <div class="fighter-containers-inner table-divs"> <!-- 100% width, 700px height -->
                        <div class="table-cell-divs">

                            <div class="fighter-boxes-outer inline-block-divs"> <!-- 50% width, 680px height -->
                                <div class="fighter-boxes-inner table-divs"> <!-- 100% width, 680px height -->
                                    <div class="table-cell-divs">

                                        <div class="fighters player-fighters inline-block-divs"></div>
                                        <p>ROCK</p>
                                        <div class="fighters player-fighters inline-block-divs"></div>
                                        <p>PAPER</p>
                                        <div class="fighters player-fighters inline-block-divs"></div>
                                        <p>SCISSORS</p>
                                        <div class="fighters player-fighters inline-block-divs"></div>
                                        <p>LIZARD</p>
                                        <div class="fighters player-fighters inline-block-divs"></div>
                                        <p>SPOCK</p>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="bout-and-scoreboard-container-outer inline-block-divs"> <!-- 60% width, 700px height -->
                    <div class="bout-and-scoreboard-container-inner table-divs"> <!-- 100% width, 700px height -->
                        <div class="table-cell-divs">

                            <div class="bout-box-outer inline-block-divs"> <!-- 80% width, 340px height -->
                                <div class="bout-box-inner table-divs">
                                    <div class="table-cell-divs">

                                        <div class="contenders-box-outer left-contender-box inline-block-divs">
                                            <div class="contenders-box-inner contenders-box-player table-divs">
                                                <div class="table-cell-divs">
                                                    <div class="contenders inline-block-divs"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="vs-box-outer inline-block-divs">
                                            <div class="vs-box-inner table-divs">
                                                <div class="table-cell-divs">
                                                    <h2 class="inline-block-divs">VS</h2>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="contenders-box-outer right-contender-box inline-block-divs">
                                            <div class="contenders-box-inner contenders-box-cpu table-divs">
                                                <div class="table-cell-divs">
                                                    <div class="contenders inline-block-divs"></div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="scoreboard-box-outer inline-block-divs"> <!-- 60% width, 340px height -->
                                <div class="scoreboard-box-inner table-divs">
                                    <div class="table-cell-divs">

                                        <div class="scoreboard-heading-outer inline-block-divs">
                                            <div class="scoreboard-heading-inner table-divs">
                                                <div class="table-cell-divs">
                                                    <h2 class="scoreboard-heading inline-block-divs">SCOREBOARD</h2>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="scoreboard-placings-outer inline-block-divs">
                                            <div class="scoreboard-placings-inner table-divs">
                                                <div class="table-cell-divs">
                                                    <h3 class="scoreboard-placings">Winning: <span class="contender"></span> <span class="score"></span></h2>
                                                    <h3 class="scoreboard-placings">Losing: <span class="contender"></span> <span class="score"></span></h2>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>                  
                </div>

                <div class="fighter-containers-outer inline-block-divs"> <!-- 18% width, 700px height -->
                    <div class="fighter-containers-inner table-divs"> <!-- 100% width, 700px height -->
                        <div class="table-cell-divs">

                            <div class="fighter-boxes-outer inline-block-divs"> <!-- 50% width, 680px height -->
                                <div class="fighter-boxes-inner table-divs"> <!-- 100% width, 680px height -->
                                    <div class="table-cell-divs">

                                        <div class="fighters cpu-fighters inline-block-divs"></div>
                                        <p>ROCK</p>
                                        <div class="fighters cpu-fighters inline-block-divs"></div>
                                        <p>PAPER</p>
                                        <div class="fighters cpu-fighters inline-block-divs"></div>
                                        <p>SCISSORS</p>
                                        <div class="fighters cpu-fighters inline-block-divs"></div>
                                        <p>LIZARD</p>
                                        <div class="fighters cpu-fighters inline-block-divs"></div>
                                        <p>SPOCK</p>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </section>

        <script src="assets/js/script.js"></script>
    </body>
</html>
