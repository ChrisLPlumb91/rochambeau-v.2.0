<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/style.css">

        <title>Rochambeau v2.0</title>
    </head>
    <body>

        <div class="inline-block-divs">

            <div id="play-again-container" class="table-divs"> 
                <div class="table-cell-divs">
                    <button id="play-again-button"><h4 id="play-again-button-text">BEGIN <br>GAME</h4></button>
                </div>
            </div>

        <header class="table-divs">
            <div class="table-cell-divs">

                <div class="title-container-outer inline-block-divs">
                    <div class="title-container-inner table-divs">
                        <div class="table-cell-divs">
                            <div class="inline-block-divs">
                                <h1>RO<br>CHAM<br>BEAU</h1>
                                <h2>v2.0</h2>
                            </div>  
                        </div>
                    </div>    
                </div>

            </div> 
        </header>

        <section class="main-section table-divs"> <!-- 100% width, 750px height -->
            <div class="table-cell-divs">

                <div class="fighter-containers-outer player-fighters-container-outer inline-block-divs"> <!-- 18% width, 700px height -->
                    <div class="fighter-containers-inner table-divs"> <!-- 100% width, 700px height -->
                        <div class="table-cell-divs">

                            <h3 id="player-title" class="inline-block-divs">PLAYER</h3>

                            <div id="player-laser-box" class="fighter-boxes-outer inline-block-divs"> <!-- 50% width, 680px height -->
                                <div class="fighter-boxes-inner table-divs"> <!-- 100% width, 680px height -->
                                    <div class="table-cell-divs">

                                        <div data-type="rock" class="fighters player-fighters inline-block-divs">
                                            <div class="rock portraits player-portraits"><button class="character-buttons" data-type="rock" type="submit"></button></div>
                                        </div>
                                        <p>ROCK</p>

                                        <div data-type="paper" class="fighters player-fighters inline-block-divs">
                                            <div class="paper portraits player-portraits"><button class="character-buttons" data-type="paper" type="submit"></button></div>
                                        </div>
                                        <p>PAPER</p>

                                        <div data-type="scissors" class="fighters player-fighters inline-block-divs">
                                            <div class="scissors portraits player-portraits"><button class="character-buttons" data-type="scissors" type="submit"></button></div>
                                        </div>
                                        <p>SCISSORS</p>

                                        <div data-type="lizard" class="fighters player-fighters inline-block-divs">
                                            <div class="lizard portraits player-portraits"><button class="character-buttons" data-type="lizard" type="submit"></button></div>
                                        </div>
                                        <p>LIZARD</p>

                                        <div data-type="spock" class="fighters player-fighters inline-block-divs">
                                            <div class="spock portraits player-portraits"><button class="character-buttons" data-type="spock" type="submit"></button></div>
                                        </div>
                                        <p>SPOCK</p>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div id="bout-and-scoreboard-container-outer" class="bout-and-scoreboard-container-outer inline-block-divs">
                    <div class="bout-and-scoreboard-container-inner table-divs">
                        <div class="table-cell-divs">

                            <div class="bout-box-outer inline-block-divs">
                                <div class="bout-box-inner table-divs">
                                    <div class="table-cell-divs">

                                        <div class="contenders-box-outer left-contender-box inline-block-divs">
                                            <div class="contenders-box-inner contenders-box-player table-divs">
                                                <div class="table-cell-divs">
                                                    <div id="player-contender" class="contenders inline-block-divs"></div>
                                                    <div class="nameplates inline-block-divs">
                                                        <div class="table-divs">
                                                            <div class="table-cell-divs">
                                                                <p id="player-nameplate" class="nameplate-text inline-block-divs"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div id="ultimate-finisher-message-container" class="inline-block-divs">
                                            <div class="table-divs">
                                                <div class="table-cell-divs"><h4 id="ultimate-finisher-message" class="inline-block-divs">LIVE LONG AND SUFFER</h4></div>
                                            </div> 
                                        </div>

                                        <div class="vs-box-outer inline-block-divs">
                                            <div class="vs-box-inner table-divs">
                                                <div class="table-cell-divs">
                                                    <h2 id="versus-text" class="inline-block-divs versus-text">VS</h2>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="contenders-box-outer right-contender-box inline-block-divs">
                                            <div class="contenders-box-inner contenders-box-cpu table-divs">
                                                <div class="table-cell-divs">
                                                    <div id="cpu-contender" class="contenders inline-block-divs"></div>
                                                    <div class="nameplates inline-block-divs">
                                                        <div class="table-divs">
                                                            <div class="table-cell-divs">
                                                                <p id="cpu-nameplate" class="nameplate-text inline-block-divs"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div id="scoreboard" class="scoreboard-box-outer inline-block-divs"> <!-- 60% width, 340px height -->
                                <div class="scoreboard-box-inner table-divs">
                                    <div class="table-cell-divs">

                                        <div class="scoreboard-heading-outer inline-block-divs">
                                            <div class="scoreboard-heading-inner table-divs">
                                                <div class="table-cell-divs">
                                                    <h2 class="scoreboard-heading inline-block-divs">SCORE<br>BOARD</h2>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="scoreboard-placings-outer inline-block-divs">
                                            <div class="scoreboard-placings-inner table-divs">
                                                <div class="table-cell-divs">
                                                    <div class="round-lamps round-lamps-player inline-block-divs">
                                                        <div class="light-off light-off-player"></div>
                                                    </div>
                                                    <div class="round-lamps round-lamps-player inline-block-divs">
                                                        <div class="light-off light-off-player"></div>
                                                    </div>
                                                    <div class="round-lamps round-lamps-cpu inline-block-divs">
                                                        <div class="light-off light-off-cpu"></div>
                                                    </div>
                                                    <div class="round-lamps round-lamps-cpu inline-block-divs">
                                                        <div class="light-off light-off-cpu"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>                  
                </div>

                <div class="fighter-containers-outer cpu-fighters-container-outer inline-block-divs"> <!-- 18% width, 700px height -->
                    <div class="fighter-containers-inner table-divs"> <!-- 100% width, 700px height -->
                        <div class="table-cell-divs">

                            <h3 class="inline-block-divs">CPU</h3>

                            <div class="fighter-boxes-outer inline-block-divs"> <!-- 50% width, 680px height -->
                                <div class="fighter-boxes-inner table-divs"> <!-- 100% width, 680px height -->
                                    <div class="table-cell-divs">

                                        <div data-type ="rock" class="fighters cpu-fighters inline-block-divs">
                                            <div id="rock" class="rock portraits cpu-portraits"></div>
                                        </div>
                                        <p>ROCK</p>

                                        <div data-type ="paper" class="fighters cpu-fighters inline-block-divs">
                                            <div id="paper" class="paper portraits cpu-portraits"></div>
                                        </div>
                                        <p>PAPER</p>

                                        <div data-type ="scissors" class="fighters cpu-fighters inline-block-divs">
                                            <div id="scissors" class="scissors portraits cpu-portraits"></div>
                                        </div>
                                        <p>SCISSORS</p>

                                        <div data-type ="lizard" class="fighters cpu-fighters inline-block-divs">
                                            <div id="lizard" class="lizard portraits cpu-portraits"></div>
                                        </div>
                                        <p>LIZARD</p>
                                        
                                        <div data-type ="spock" class="fighters cpu-fighters inline-block-divs">
                                            <div id="spock" class="spock portraits cpu-portraits"></div>
                                        </div>
                                        <p>SPOCK</p>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </section>

        </div>

        <script src="assets/js/constants.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
